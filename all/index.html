      class Wallet {
        constructor() {
          this.state = {
            address: "",

            chainId: "", // evm  ht-heco(128  110)    eth(ethereum)   bnb(bsc)
            //  rpc
            chain: "eth",
          };
          this.porivde = null;
        }
        get selectedChain() {
          return this.state.chain;
        }
        set selectedChain(val) {
          this.state.chain = val;
          selectedDom.value = val;
        }
        get selectedAddress() {
          return this.state.address;
        }
        set selectedAddress(val) {
          this.state.address = val;
          document.querySelector("#address").innerHTML = val;
        }
        get chainId() {
          return this.state.chainId;
        }
        set chainId(val) {
          this.state.chainId = val;
          document.querySelector("#chainId").innerHTML = val;
          const selectedDom = document.querySelector("#selected");
          const chainData = CHAIN_LIIST.find(v=>Number(v.network.chainId) == Number(val))
          if(!chainData){
                  return  alert("not support")
          } 
          selectedDom.value = chainData.chain
   
        }

        getPorivde(chain) {
          let walletTypes = CHAIN_LIIST.map((v) => {
            return {
              ...v,
              walletKey: v.chain != "trx" ? "ethereum" : "tronWeb",
            };
          });
          const walletType = walletTypes.find((v) => v.chain == chain);
          if (!walletType) throw "no support";
          return walletType;
        }
        async connect(chain = "eth") {
          const porivde = this.getPorivde(chain);
          if (!window[porivde.walletKey]) throw "please intall wallet";
          try {
            switch (porivde.walletKey) {
              case "tronWeb":
                await tronLink.request({
                  method: "tron_requestAccounts",
                });
               
                this.selectedAddress = tronWeb.defaultAddress.base58;
                break;
              case "ethereum":
                await window.ethereum.request({
                  method: "eth_requestAccounts",
                }, { chain: "trx" });

                const [address] = await ethereum.request({
                  method: "eth_accounts",
                });
                const chainId = await ethereum.request({
                  method: "eth_chainId",
                });
                this.selectedAddress = address;
                this.chainId = chainId;
                this.initEvent();
                break;

              default:
                break;
                this.selectedChain = porivde.chain;
            }
          } catch (error) {
            console.error(error)
            // alert(JSON.stringify(error));
          }
        }
        async switchChain(chain = "") {
          const porivde = this.getPorivde(chain);
          if (!window[porivde.walletKey]) throw "please intall wallet";
          try {
            switch (porivde.walletKey) {
              case "tronWeb":
                await tronLink.request({
                  method: "tron_requestAccounts",
                });
                this.selectedAddress = tronWeb.defaultAddress.base58;
                break;
              case "ethereum":
                // await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId }] });
                const chainData =  CHAIN_LIIST.find(v=>v.chain==chain)
      
                const netWork = {...chainData.network, swapGasFee:undefined}
                netWork.rpcUrls = netWork.rpc
                netWork.chainId =  transfer16(netWork.chainId)
                netWork.nativeCurrency.decimals=  netWork.nativeCurrency.decimal
                
                delete  netWork.rpc
                delete  netWork.nativeCurrency.decimal  
                delete  netWork.swapGasFee
              
                if(!chainData) throw 'CHAIN_LIIST not found'
                console.log("asad",netWork)
                await this.connect(chain)
                await ethereum.request({
                  method: "wallet_addEthereumChain",
                  params: [netWork],
                });

                break;

              default:
                break;
                this.selectedChain = porivde.chain;
            }
          } catch (error) {
              console.error(error)
            alert(JSON.stringify(error));
          }
        }
        initEvent() {
          ethereum.removeAllListeners();
          ethereum.on("accountsChanged", ([address]) => {
            this.selectedAddress = address;
          });
          ethereum.on("chainChanged", async (chainId) => {
            // chainId = await this.web3.eth.getChainId();
            chainId = await ethereum.request({
              method: "eth_chainId",
            });
            this.chainId = chainId;
          });
        }
      }

      const wallet = new Wallet();

      //选择链
      const selectedDom = document.querySelector("#selected");
      CHAIN_LIIST.map((v) => {
        const option = document.createElement("option");
        option.value = v.chain;
        option.innerText = v.chain;
        selectedDom.appendChild(option);
      });
      selectedDom.onchange = function (e) {
        wallet.switchChain(e.target.value);
      };

      //链接等事件
      const btnsMethods = Array.from(document.querySelectorAll("button[data-method]"));
      btnsMethods.forEach((el) => {
        el.onclick = async function (event) {
          const { method } = event.target.dataset;
          switch (method) {
            case "connect":
              await wallet.connect(selectedDom.value);
              break;

            case "sendTransaction":
              const txid = await wallet.sendTransaction({
                from: document.querySelector("#from").value,
                to: document.querySelector("#to").value,
                value: document.querySelector("#amount").value,
                contract: document.querySelector("#contract").value,
              });
              alert(txid);
              break;
            case "sendMultTransaction":
              let addresses = document.querySelector("#addresses").value.trim().replace(/ /g, "").replace(/\n\r/g, "");
              addresses = addresses.split(",");
              let amounts = document.querySelector("#amounts").value.trim().replace(/ /g, "").replace(/\n\r/g, "");
              amounts = amounts.split(",");
              let mltcontract = document.querySelector("#mltcontract").value.trim().replace(/ /g, "").replace(/\n\r/g, "");
              let mltTokencontract = document.querySelector("#mltTokencontract").value.trim().replace(/ /g, "").replace(/\n\r/g, "");

              const sendMultTransactionTxid = await wallet.sendMultTransaction({
                from: this.address,
                addresses,
                amounts,
                contract: mltTokencontract,
                mltcontract: mltcontract,
              });
              alert(sendMultTransactionTxid);
              break;
            case "ropsten_contract_set":
            case "ropsten_contract_get":
              const DemoContract = new wallet.web3.eth.Contract(DemoAbi, wallet._config.ropsten.demo_cotract, {
                from: wallet.selectedAddress,
              });
              if (method == "ropsten_contract_set") {
                await DemoContract.methods.set(document.querySelector("#ropsten_contract_value").value || 0).send({
                  from: wallet.selectedAddress,
                });
              } else {
                document.querySelector("#ropsten_contract_value").value = await DemoContract.methods.get().call();
              }
              break;
          }
        };
      });
