<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vconsole.js"></script>
</head>

<body>
    <button data-method="reload">reload</button>
    <button data-method="get">localStorage.get("count")</button>
    <button data-method="set">localStorage.set("count", "设置本地存储")</button>

    <div>
        localStorage
        <pre></pre>
    </div>
    <script>
        let count = localStorage.count || 0
        const preDom = document.querySelector("pre")
        document.querySelectorAll('button').forEach((el) => {
            el.onclick = function (event) {
                const {
                    method
                } = event.target.dataset
                switch (method) {
                    case 'reload':
                        location.reload()
                        break
                    case 'get':
                        preDom.innerText = localStorage.count
                        break
                    case 'set':
                        count++
                        localStorage.count = count
                        preDom.innerText = localStorage.count
                        break

                    default:
                        break
                }
            }
        })
    </script>
</body>

</html>
